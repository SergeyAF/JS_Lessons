      <div class="row">

              <div class="row">
                <div class="input-field col s12">
                  <input
                    value=""
                    id="city_of_departure"
                    type="text"
                    class="autocomplete validate"
                  />

                  >
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    value=""
                    id="city_of_arrive"
                    type="text"

                  />

                  >
                </div>
              </div>

                <input type="text" class="datepicker departure" />
                <input type="text" class="datepicker return" />
              </div>
            </div>

                id="btn_submit"
                class="btn waves-effect waves-light"

              </button>
              <button
                id="btn_reset"
                class="btn waves-effect waves-light btn_reset"
